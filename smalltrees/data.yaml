            \node (leaf1) [leaf] at (-1,0) {};
            \node (leaf2) [leaf] at (1,-1) {};
            \node (leaf3) [leaf] at (1,1) {};
            \draw (root) -- (leaf1);
            \draw (root) -- (leaf2);
            \draw (root) -- (leaf3);
