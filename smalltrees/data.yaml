            <script type="text/tikz">
            \begin{tikzpicture}[x=0.75pt,y=0.75pt,yscale=-1,xscale=1]
            \draw    (91.53,69.15) -- (139.64,127.93) ;
            \draw [shift={(141.13,129.75)}, rotate = 50.7] [color={rgb, 255:red, 0; green, 0; blue, 0 }  ][line width=0.75]      (0, 0) circle [x radius= 3.35, y radius= 3.35]   ;
            \draw [shift={(91.53,69.15)}, rotate = 50.7] [color={rgb, 255:red, 0; green, 0; blue, 0 }  ][fill={rgb, 255:red, 0; green, 0; blue, 0 }  ][line width=0.75]      (0, 0) circle [x radius= 3.35, y radius= 3.35]   ;
            \draw    (139.63,131.56) -- (91.93,189.15) ;
            \draw [shift={(91.93,189.15)}, rotate = 129.63] [color={rgb, 255:red, 0; green, 0; blue, 0 }  ][fill={rgb, 255:red, 0; green, 0; blue, 0 }  ][line width=0.75]      (0, 0) circle [x radius= 3.35, y radius= 3.35]   ;
            \draw [shift={(141.13,129.75)}, rotate = 129.63] [color={rgb, 255:red, 0; green, 0; blue, 0 }  ][line width=0.75]      (0, 0) circle [x radius= 3.35, y radius= 3.35]   ;
            \draw    (143.57,129.63) -- (222.33,129.1) ;
            \draw [shift={(222.33,129.1)}, rotate = 359.62] [color={rgb, 255:red, 0; green, 0; blue, 0 }  ][fill={rgb, 255:red, 0; green, 0; blue, 0 }  ][line width=0.75]      (0, 0) circle [x radius= 3.35, y radius= 3.35]   ;
            \draw [shift={(141.22,129.64)}, rotate = 359.62] [color={rgb, 255:red, 0; green, 0; blue, 0 }  ][line width=0.75]      (0, 0) circle [x radius= 3.35, y radius= 3.35]   ;
            \draw (77.73,51.04) node [anchor=north west][inner sep=0.75pt]    {$1$};
            \draw (77.73,191.75) node [anchor=north west][inner sep=0.75pt]    {$2$};
            \draw (235.35,121.24) node [anchor=north west][inner sep=0.75pt]    {$3$};
            \end{tikzpicture}
            </script>
          evolutionary_model: "Jukes Cantor model with transition matrices..."
          summary: "Dimension: D, Degree: d, ..."
          probability_parametrization: |-
            pAAA = a1*a2*a3 + 3*b1*b2*b3
            pAAC = 3*(a1*a2*b3 + a3*b1*b2 + 2*b1*b2*b3)
            pACA = 3*(a1*a3*b2 + a2*b1*b3 + 2*b1*b2*b3)
            pACC = 3*(a1*b2*b3 + a2*a3*b1 + 2*b1*b2*b3)
            pACG = 6*(a1*b2*b3 + a2*b1*b3 + a3*b1*b2 + b1*b2*b3)
          equivalent_classes_prob: "Equivalent classes of probability parametrization"
          fourier_parametrization: "Detailed Fourier parametrization"
          equivalent_classes_fourier: "Equivalent classes of Fourier parametrization"
          invariants: "Invariants in Fourier coordinates"
          grobner_basis: "Grobner basis of ideal of invariants"
          specialized_fourier_transform: "Detailed specialized Fourier transform"
      - name: "JK69"
        dim: "4"
        deg: "3"
        np: "5"
        na: "5"
        # is na == nq?
        sD: "2"
        sd: "3"
        MLdeg: "23"
        EDdeg: "13"
        details:
          phylogenetic_tree: |-
            \begin{tikzpicture}
              \draw (0,0) circle (1in);
            \end{tikzpicture}
          evolutionary_model: "Jukes Cantor model with transition matrices:\\[ M_j = \\begin{pmatrix} a_i & b_i & b_i & b_i \\\\ b_i & a_i & b_i & b_i \\\\ b_i & b_i & a_i & b_i \\\\ b_i & b_i & b_i & a_i \\end{pmatrix} \\]"
          summary: "Dimension: D, Degree: d, ..."
          probability_parametrization: |-
            pAAA = a1*a2*a3 + 3*b1*b2*b3
            pAAC = 3*(a1*a2*b3 + a3*b1*b2 + 2*b1*b2*b3)
            pACA = 3*(a1*a3*b2 + a2*b1*b3 + 2*b1*b2*b3)
            pACC = 3*(a1*b2*b3 + a2*a3*b1 + 2*b1*b2*b3)
            pACG = 6*(a1*b2*b3 + a2*b1*b3 + a3*b1*b2 + b1*b2*b3)
          equivalent_classes_prob: "Equivalent classes of probability parametrization"
          fourier_parametrization: "Detailed Fourier parametrization"
          equivalent_classes_fourier: "Equivalent classes of Fourier parametrization"
          invariants: "Invariants in Fourier coordinates"
          grobner_basis: "Grobner basis of ideal of invariants"
